{% extends "base.html" %}
{% block content %}
<h2>Scan QR & Face Verification</h2>

<p>Student: {{ student.name }} ({{ student.student_id }})</p>
<p>Session ID: {{ session_id }}</p>

<video id="video" width="400" height="300" autoplay></video>
<button id="capture-btn">Mark Attendance</button>

<p id="status"></p>

<script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture-btn');
    const status = document.getElementById('status');

    // Request camera access
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { status.innerText = 'Camera access denied.'; });

    captureBtn.addEventListener('click', async () => {
        // Capture frame from video
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataURL = canvas.toDataURL('image/png');

        // Send image + session_id + student_id to backend
        const response = await fetch('/student/mark_attendance/{{ session_id }}', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                student_id: '{{ student.student_id }}',
                image: dataURL
            })
        });

        const result = await response.json();
        status.innerText = result.message;
    });
</script>
{% endblock %}

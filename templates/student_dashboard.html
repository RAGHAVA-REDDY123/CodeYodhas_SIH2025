<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            display: block;
            padding: 12px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background: #2980b9;
            transform: scale(1.03);
        }
        .logout-btn {
            background: #e74c3c;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ student.name }} </h2>

        <div class="dashboard">
            <a href="/student/view_attendance/{{ student.id }}" class="btn">üìù View Attendance</a>
            <a href="/student/scan_qr_page" class="btn">üîó Scan QR / Upload Photo</a>
            <a href="/student/logout" class="btn logout-btn">Logout</a>
        </div>
    </div>
</body>
</html>
